<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>SLOT MACHINE</title>
</head>
<body>
	<h1 class="testClass">best slot machine ever</h1>
	<div class="container text-center mt-3">
		<form action="rules.html">
			<button type="submit" class="btn primary">Rules and Combinations</button>
		</form>
		<button type="button" class="btn primary ml-3 mt-3 roll" id="rollMin">Roll Machine (Min Bet)</button>
		<button type="button" class="btn primary ml-3 mt-3 roll" id="rollMax">Roll Machine (Max Bet)</button>
	</div>
	<div class="container" id="slotContainer">
		<div class="row">
			<div class="col-md-4"><img src="img/watermelon.svg" alt="" class="h-50 w-100 reel1"></div>
			<div class="col-md-4"><img src="img/diamond.svg" alt="" class="h-50 w-100 reel2"></div>
			<div class="col-md-4"><img src="img/seven.svg" alt="" class="h-50 w-100 reel3"></div>
		</div>
	</div>
	<h1 class="testClass">Total Coins Left: <span id="coinsLeft">1000</span></h1>
	<h1 class="testClass">Total Winnings: <span id="winnings">0</span></h1>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
