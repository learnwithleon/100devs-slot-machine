<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="paddingBox">
    <section>
        <section class="userInfo margin-bottom">
            <h1>Wallet: $100</h1>
            <h2>Bet: $0</h2>
        </section>

        <section class="slotReelDisplay paddingBox">
            <section class="slot1"></section>
            <section class="slot2"></section>
            <section class="slot3"></section>
        </section>
        <section class="bets margin-top">
            <span id='minBet'>Bet $10</span>
            <span id='maxBet'>Bet $50</span>
            <span id='play'>Let's play!</span>
        </section>
    </section>
    <script src="https://kit.fontawesome.com/a6f4017f6f.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
